<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Excel Sheet Upload</title>
</head>
<body>
    <h1>Upload Excel Sheet</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select Excel File (.xls, .xlsx):</label>
        <input type="file" name="file" id="file" accept=".xls, .xlsx" required><br>
        <label for="number">Highest number of image_types in the file:</label>
        <input type="text" name="number" id="number"><br>
        <label for="directory">Select Directory to Save File:</label>
        <input type="text" name="directory" id="directory" webkitdirectory directory required><br>

        <button type="submit">Upload File</button>
    </form>
</body>
</html>
